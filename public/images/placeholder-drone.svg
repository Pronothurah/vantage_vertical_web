<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)" />
  <g transform="translate(200,150)">
    <!-- Drone body -->
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="#9ca3af" />
    <!-- Propellers -->
    <circle cx="-30" cy="-20" r="15" fill="none" stroke="#6b7280" stroke-width="2" />
    <circle cx="30" cy="-20" r="15" fill="none" stroke="#6b7280" stroke-width="2" />
    <circle cx="-30" cy="20" r="15" fill="none" stroke="#6b7280" stroke-width="2" />
    <circle cx="30" cy="20" r="15" fill="none" stroke="#6b7280" stroke-width="2" />
    <!-- Arms -->
    <line x1="-15" y1="-10" x2="-30" y2="-20" stroke="#6b7280" stroke-width="3" />
    <line x1="15" y1="-10" x2="30" y2="-20" stroke="#6b7280" stroke-width="3" />
    <line x1="-15" y1="10" x2="-30" y2="20" stroke="#6b7280" stroke-width="3" />
    <line x1="15" y1="10" x2="30" y2="20" stroke="#6b7280" stroke-width="3" />
    <!-- Camera -->
    <circle cx="0" cy="8" r="6" fill="#4b5563" />
  </g>
  <text x="200" y="220" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">
    Drone Image Loading...
  </text>
</svg>